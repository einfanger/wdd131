<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecipeBook</title>

  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="recipe.css">

  <meta property="og:type" content="website">
  <meta property="og:title" content="RecipeBook - Your Favorite Recipes">
  <meta property="og:description" content="Find, cook, and share your favorite recipes with RecipeBook!">
  <meta property="og:url" content="https://yourgithubusername.github.io/wdd131/recipes">
  <meta property="og:image" content="images/social-preview-image.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="RecipeBook - Your Favorite Recipes">
  <meta name="twitter:description" content="Find, cook, and share your favorite recipes with RecipeBook!">
  <meta name="twitter:image" content="images/social-preview-image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>

<body>
  <header class="header">
    <div class="logo-title">
      <img src="recipe-book.png" alt="RecipeBook logo" class="logo">
      <h1>RecipeBook</h1>
    </div>

    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Find a recipe (try: beans, dessert, chicken...)">
      <button id="searchBtn" aria-label="Search">
        <img src="search.svg" alt="Search">
      </button>
    </div>
  </header>

  <main>
    <section id="randomRecipeContainer" class="recipe-card highlight">
    </section>

    <section id="resultsContainer" class="results">
    </section>
  </main>

  <footer class="footer">
    <div class="social">
      <a href="#"><img src="instagram_icon.svg" alt="instagram icon"></a>
      <a href="#"><img src="youtube_icon.svg" alt="youtube icon"></a>
      <a href="#"><img src="pinterest_icon.svg" alt="pinterest icon"></a>
    </div>

    <p>
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>
  </footer>

  <script src="recipe.js" defer></script>
</body>
</html>
